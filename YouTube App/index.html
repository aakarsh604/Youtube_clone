<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/24c494a6b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="nav">
      <div>
        <i class="fa-solid fa-bars"></i>
        <img src="https://www.gstatic.com/youtube/img/promos/growth/c7665f210255cb74057aa34fef33d245822184826e84d8863e3a6faea12ef36c_244x112.webp" alt="">
      </div>
      <div>
        <input type="text" id="query" placeholder="Search">
        <button onclick="searchVideos()" id="searchbtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        <div id="mic"><i class="fa-solid fa-microphone"></i></div>
      </div>
      <div> 
        <i class="fa-solid fa-video"></i>
        <i class="fa-brands fa-buromobelexperte"></i>
        <i class="fa-regular fa-bell"></i>
        <i class="fa-regular fa-circle-user"></i>
      </div>
    </div>

    <!-- Body starts from here -->
    <div id="main_body">
        <div id="left_sec">
            <div id="div1">
                <div>
                  <div><i class="fa-solid fa-house icon"></i></div>
                  <div>Home</div>
                </div>
                <div>
                  <div><i class="fa-solid fa-compass icon"></i></div>
                  <div>Explore</div>
                </div>
                <div>
                  <div><i class="fa-solid fa-circle-play icon"></i></div>
                  <div>Shorts</div>
                </div>
                <div>
                  <div><i class="fa-solid fa-display icon"></i></div>
                  <div>Subscriptions</div>
                </div>
            </div>
            <div id="div2">
              <div>
                <i class="fa-solid fa-folder icon"></i>
                <div>Library</div>
              </div>
              <div>
                <i class="fa-solid fa-clock-rotate-left icon"></i>
                <div>History</div>
              </div>
              <div>
                <i class="fa-solid fa-forward-step icon"></i>
                <div>Your Videos</div>
              </div>
              <div>
                <i class="fa-solid fa-clock icon"></i>
                <div>Watch Later</div>
              </div>
              <div>
                <i class="fa-solid fa-heart icon"></i>
                <div>Like videos</div>
              </div>
              <div>
                <i class="fa-solid fa-angle-down icon"></i>
                <div>Show more</div>
              </div>
            </div>
            <div id="div3">
              <div>MORE FROM YOUTUBE</div>
              <div>
                <i class="fa-brands fa-youtube-square icon"></i>
                <div>Youtube Premium</div>
              </div>
              <div>
                <i class="fa-solid fa-dice-d6 icon"></i>
                <div>Gaming</div>
              </div>
              <div>
                <i class="fa-solid fa-tower-broadcast icon"></i>
                <div>Live</div>
              </div>
              <div>
                <i class="fa-solid fa-gear icon"></i>
                <div>Settings</div>
              </div>
              <div>
                <i class="fa-solid fa-circle-question icon"></i>
                <div>Help</div>
              </div>
            </div>
        </div>
        <div id="right_sec">
          <div id="suggestions">
                <div>All</div>
                <div>JavaScript</div>
                <div>Mixes</div>
                <div>T-Series</div>
                <div>Data Structures</div>
                <div>Pop Songs</div>
                <div>Nature</div>
                <div>Leadeship</div>
                <div>Web Developement</div>
                <div>Shreya Goshal</div>
                <div>Gaming</div>
                <div>Dance</div>
          </div>
          <div id="display"></div>
          <div id="search-info"></div>
        </div>

    </div>


  </body>
</html>

<script src="main.js"></script>
